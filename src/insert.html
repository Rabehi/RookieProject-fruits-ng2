<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert / Update fruit</title>
</head>
  <body>
    <form method="post">

      <div class="container">

       <br>
         <label> <b> Id Fruit </b></label>
         <input type = "text" placeholder = "Enter id" name = "id_fruit" required>
       </br>

       <br>
          <label> <b> Name </b> </label>
          <input type = "text" placeholder = "Enter name" name = "name" required>
       </br>

        <br>
         <label> <b> Description </b> </label>
         <input type = "text" placeholder = "Enter description" name = "description" required>
        </br>

        <br>
          <label> <b> Price per Kg </b> </label>
         <input type = "text" placeholder = "Enter price/kg" name = "priceperkg" required>
       </br>

        <br>
          <label> <b> Date created </b> </label>
          <input type = "text" placeholder = "Enter date" name = "datecreated" required>
       </br>

       <br>
          <button type = "submit"> Agregar/Actualizar </button>
       </br>
      </div>

    </form>
  </body>
</html>
